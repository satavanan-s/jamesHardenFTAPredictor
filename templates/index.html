<!DOCTYPE html>
<html >
<!--From https://codepen.io/frytyler/pen/EGdtg-->
<head>
  <meta charset="UTF-8">
  <title>James Harden FTA Predictor</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  
</head>

<body>
 <div class="login">
  <h3>Predict James Harden's Free Throw Attempts</h3>

     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}"method="post">
      <input type="text" name="mp" placeholder="Minutes Played" required="required" />
      <select name="Outcome">
        <option>----</option>
        <option value="1">Won</option>
        <option value="0">Lost</option>
      </select>
      <input type="text" name="twoPA" placeholder="Two Point Attempts" required="required" />
      <input type="text" name="fgp" placeholder="Field Goal Percentage" required="required" />
      <input type="text" name="ft" placeholder="Free Throw Shots Made" required="required" />
      <input type="text" name="pts" placeholder="Points" required="required" />
      <input type="text" name="stl" placeholder="Steals" required="required" />

        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>

   <br>
   <br>
   {{prediction_text}}
 </div>


</body>
</html>
